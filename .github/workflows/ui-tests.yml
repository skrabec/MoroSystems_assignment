name: UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
      headless:
        description: 'Run browser in headless mode'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Install Playwright browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps ${{ github.event.inputs.browser || 'chromium' }}"

      - name: Run tests
        run: |
          mvn test \
            -P ${{ github.event.inputs.browser || 'chromium' }} \
            -Dheadless=${{ github.event.inputs.headless || 'true' }}

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.event.inputs.browser || 'chromium' }}
          path: target/allure-results/
          retention-days: 7

      - name: Generate Allure report
        if: always()
        run: mvn allure:report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.event.inputs.browser || 'chromium' }}
          path: target/site/allure-maven-plugin/
          retention-days: 7
