name: UI Tests

on:
  push:
    branches: [ main, ui_tests ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  # ─────────────────────────────────────────────
  # Run tests for each browser in parallel
  # ─────────────────────────────────────────────
  test:
    name: Tests — ${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chromium
            playwright_browser: chromium
          - browser: firefox
            playwright_browser: firefox
          - browser: edge
            playwright_browser: msedge

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Install Playwright browser
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps ${{ matrix.playwright_browser }}"

      - name: Run tests
        run: mvn test -P ${{ matrix.browser }},parallel -Dheadless=true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            target/screenshots/
            target/traces/
            target/test-logs/
            target/surefire-reports/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: target/allure-results/
          if-no-files-found: ignore
          retention-days: 7

  # ─────────────────────────────────────────────
  # Merge results from all browsers → Allure report
  # ─────────────────────────────────────────────
  allure-report:
    name: Allure Report
    needs: test
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Allure results from all browsers
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true
          path: target/allure-results

      - name: Generate and publish Allure Report
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ui_tests'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
